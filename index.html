<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Digital Calculator</title>
</head>
<body>
  <div class="calculator-container">
  <header>
      <div id="display-output" class="display-container">
          <input type="number" id="display" value="0">
      </div>
      <!-- operator-buttons -->
      <div id="calculation-btns" class="operator-buttons">
        <button id="add-btn" class="add-btn">+</button>
        <button id="subtract-btn" class="subtract-btn">-</button>
      </div>
  </header>
      <!-- number-keys -->
      <div id="numberkeys" class="number-btns">
        <button class="number-1">1</button>
        <button class="number-2">2</button>
      </div>
      <p id="result"></p>
  </main>
  

  <script src="calculator.js"></script>
</div>
</body>
</html>
