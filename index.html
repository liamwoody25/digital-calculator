<body>

  <header>
    <div id="display-output" class="display-container">
        <input type="number" id="display" value="0">
    </div>
  </header>
    <main>
      <!-- operator-buttons -->
      <div id="operator-keys">
        <button id="add-btn">+</button>

      <div id="numberkeys" class="number-btn">

  </main>
